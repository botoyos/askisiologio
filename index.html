<body>

            <div class="muscle-btn" data-muscle="Ï€ÏŒÎ´Î¹Î±">

        <div id="results" class="results">

    <script>
        // Î’Î¬ÏƒÎ· Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½ Î±ÏƒÎºÎ®ÏƒÎµÏ‰Î½
        const exercises = {
            "ÏƒÏ„Î®Î¸Î¿Ï‚": [
                {name: "Push-ups", difficulty: "Î‘ÏÏ‡Î¬ÏÎ¹Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"},
                {name: "Bench Press", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î’Î¬ÏÎ·"},
                {name: "Incline Push-ups", difficulty: "Î‘ÏÏ‡Î¬ÏÎ¹Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"},
                {name: "Dumbbell Flyes", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î’Î¬ÏÎ·"},
                {name: "Diamond Push-ups", difficulty: "Î ÏÎ¿Ï‡Ï‰ÏÎ·Î¼Î­Î½Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"},
                {name: "Cable Chest Press", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "ÎœÎ·Ï‡Î¬Î½Î·Î¼Î±"},
                {name: "Chest Dips", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"}
            ],
            "Ï€Î»Î¬Ï„Î·": [
                {name: "Pull-ups", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "ÎœÏ€Î¬ÏÎ±"},
                {name: "Bent-over Rows", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î’Î¬ÏÎ·"},
                {name: "Lat Pulldowns", difficulty: "Î‘ÏÏ‡Î¬ÏÎ¹Î¿Ï‚", equipment: "ÎœÎ·Ï‡Î¬Î½Î·Î¼Î±"},
                {name: "Deadlifts", difficulty: "Î ÏÎ¿Ï‡Ï‰ÏÎ·Î¼Î­Î½Î¿Ï‚", equipment: "Î’Î¬ÏÎ·"},
                {name: "Superman", difficulty: "Î‘ÏÏ‡Î¬ÏÎ¹Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"},
                {name: "T-Bar Rows", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î’Î¬ÏÎ·"},
                {name: "Face Pulls", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "ÎœÎ·Ï‡Î¬Î½Î·Î¼Î±"}
            ],
            "Ï€ÏŒÎ´Î¹Î±": [
                {name: "Squats", difficulty: "Î‘ÏÏ‡Î¬ÏÎ¹Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"},
                {name: "Lunges", difficulty: "Î‘ÏÏ‡Î¬ÏÎ¹Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"},
                {name: "Deadlifts", difficulty: "Î ÏÎ¿Ï‡Ï‰ÏÎ·Î¼Î­Î½Î¿Ï‚", equipment: "Î’Î¬ÏÎ·"},
                {name: "Leg Press", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "ÎœÎ·Ï‡Î¬Î½Î·Î¼Î±"},
                {name: "Bulgarian Split Squats", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"},
                {name: "Calf Raises", difficulty: "Î‘ÏÏ‡Î¬ÏÎ¹Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"},
                {name: "Wall Sits", difficulty: "Î‘ÏÏ‡Î¬ÏÎ¹Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"}
            ],
            "Ï‡Î­ÏÎ¹Î±": [
                {name: "Bicep Curls", difficulty: "Î‘ÏÏ‡Î¬ÏÎ¹Î¿Ï‚", equipment: "Î’Î¬ÏÎ·"},
                {name: "Tricep Dips", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"},
                {name: "Hammer Curls", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î’Î¬ÏÎ·"},
                {name: "Overhead Press", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î’Î¬ÏÎ·"},
                {name: "Close-grip Push-ups", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î§Ï‰ÏÎ¯Ï‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒ"},
                {name: "Cable Curls", difficulty: "Î‘ÏÏ‡Î¬ÏÎ¹Î¿Ï‚", equipment: "ÎœÎ·Ï‡Î¬Î½Î·Î¼Î±"},
                {name: "Tricep Extensions", difficulty: "ÎœÎµÏƒÎ±Î¯Î¿Ï‚", equipment: "Î’Î¬ÏÎ·"}
            ]
        };

        let selectedMuscles = new Set();

        // Î•Ï€Î¹Î»Î¿Î³Î® Î¼Ï…ÏŠÎºÏÎ½ Î¿Î¼Î¬Î´Ï‰Î½
        document.querySelectorAll('.muscle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const muscle = this.dataset.muscle;
                
                if (selectedMuscles.has(muscle)) {
                    selectedMuscles.delete(muscle);
                    this.classList.remove('active');
                } else {
                    selectedMuscles.add(muscle);
                    this.classList.add('active');
                }
            });
        });

        // Î“Î­Î½Î½Î·ÏƒÎ· Ï€ÏÎ¿Î³ÏÎ¬Î¼Î¼Î±Ï„Î¿Ï‚
        function generateWorkout() {
            // Î‘Î½ Î´ÎµÎ½ Î­Ï‡ÎµÎ¹ ÎµÏ€Î¹Î»ÎµÎ³ÎµÎ¯ ÎºÎ±Î¼Î¯Î± Î¼Ï…ÏŠÎºÎ® Î¿Î¼Î¬Î´Î±, ÎµÏ€Î¹Î»Î­Î³Î¿Ï…Î¼Îµ Ï„Ï…Ï‡Î±Î¯Î±
            let targetMuscles = Array.from(selectedMuscles);
            if (targetMuscles.length === 0) {
                targetMuscles = Object.keys(exercises);
            }

            // Î£Ï…Î»Î»Î¿Î³Î® ÏŒÎ»Ï‰Î½ Ï„Ï‰Î½ Î´Î¹Î±Î¸Î­ÏƒÎ¹Î¼Ï‰Î½ Î±ÏƒÎºÎ®ÏƒÎµÏ‰Î½
            let availableExercises = [];
            targetMuscles.forEach(muscle => {
                exercises[muscle].forEach(exercise => {
                    availableExercises.push({
                        ...exercise,
                        muscleGroup: muscle
                    });
                });
            });

            // Î¤Ï…Ï‡Î±Î¯Î± ÎµÏ€Î¹Î»Î¿Î³Î® 3 Î±ÏƒÎºÎ®ÏƒÎµÏ‰Î½
            const selectedExercises = [];
            const usedMuscles = new Set();
            
            // Î ÏÎ¿ÏƒÏ€Î¬Î¸ÎµÎ¹Î± Î³Î¹Î± Î´Î¹Î±Ï†Î¿ÏÎµÏ„Î¹ÎºÎ­Ï‚ Î¼Ï…ÏŠÎºÎ­Ï‚ Î¿Î¼Î¬Î´ÎµÏ‚
            for (let i = 0; i < 3 && selectedExercises.length < 3; i++) {
                const remainingExercises = availableExercises.filter(ex => 
                    !usedMuscles.has(ex.muscleGroup)
                );
                
                if (remainingExercises.length > 0) {
                    const randomIndex = Math.floor(Math.random() * remainingExercises.length);
                    const selected = remainingExercises[randomIndex];
                    selectedExercises.push(selected);
                    usedMuscles.add(selected.muscleGroup);
                }
            }

            // Î‘Î½ Ï‡ÏÎµÎ¹Î±Î¶ÏŒÎ¼Î±ÏƒÏ„Îµ Ï€ÎµÏÎ¹ÏƒÏƒÏŒÏ„ÎµÏÎµÏ‚ Î±ÏƒÎºÎ®ÏƒÎµÎ¹Ï‚
            while (selectedExercises.length < 3 && availableExercises.length > selectedExercises.length) {
                const remaining = availableExercises.filter(ex => 
                    !selectedExercises.includes(ex)
                );
                if (remaining.length > 0) {
                    const randomIndex = Math.floor(Math.random() * remaining.length);
                    selectedExercises.push(remaining[randomIndex]);
                }
            }

            displayWorkout(selectedExercises);
        }

        // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï€ÏÎ¿Î³ÏÎ¬Î¼Î¼Î±Ï„Î¿Ï‚
        function displayWorkout(exercises) {
            const resultsDiv = document.getElementById('results');
            const exerciseList = document.getElementById('exerciseList');
            
            let html = '';
            exercises.forEach((exercise, index) => {
                html += `
                    <div class="exercise-card">
                        <h4>${index + 1}. ${exercise.name}</h4>
                        <div class="exercise-details">
                            <span class="detail-item">ğŸ¯ ${exercise.muscleGroup.charAt(0).toUpperCase() + exercise.muscleGroup.slice(1)}</span>
                            <span class="detail-item">ğŸ“Š ${exercise.difficulty}</span>
                            <span class="detail-item">ğŸ”§ ${exercise.equipment}</span>
                        </div>
                    </div>
                `;
            });
            
            exerciseList.innerHTML = html;
            resultsDiv.classList.add('show');
            
            // Smooth scroll ÏƒÏ„Î± Î±Ï€Î¿Ï„ÎµÎ»Î­ÏƒÎ¼Î±Ï„Î±
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ ÎµÏ€Î¹Î»Î¿Î³ÏÎ½
        function clearSelection() {
            selectedMuscles.clear();
            document.querySelectorAll('.muscle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('show');
        }

        // Î Î¬Ï„Î·Î¼Î± Enter Î³Î¹Î± generate
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

            }
        });
    </script>
